<html lang="en"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">
<div layout:fragment="mainContent">
    <form th:action="${'/register'}" method="post">
        <div class="card text-center border-warning mb-5 mt-5" style="width: 20rem; height: 500px; margin: 0 auto" >
            <h3 class="text-center">Sign Up</h3>
    <div class="row mt-0">
        <div class="col-6 mx-auto">
        <div class="mt-3">
            <label>
                EMAIL
            </label>
            <input type="email" class="form-control mt-2" name="user_email" required>
        </div>
            <div class="mt-3">
                <label>
                    PASSWORD
                </label>
                <input type="password" class="form-control mt-2" name="user_password" required>
            </div>
            <div class="mt-3">
                <label>
                   RETYPE PASSWORD
                </label>
                <input type="password" class="form-control mt-2" name="re_user_password" required>
            </div>
            <div class="mt-3">
                <label>
                    FULL NAME
                </label>
                <input type="text" class="form-control mt-2" name="user_full_name" required>
            </div>
            <div class="mt-3">
                <div class="col-12">
                    <button class="btn btn-success">
                        SIGN UP
                    </button>
                </div>
                <a href="/loginpage"  style="font-size: 10px;">Don't have an account?</a>
            </div>
        </div>
    </div>
        </div>
    </form>
</div>

</html>
